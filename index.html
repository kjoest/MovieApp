<!doctype html>
<html lang="en">

<head>
  <title>Movie App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="movie-app-header">Movie App</h1>
  </header>

  <main>
    <nav class="nav-bar">
      <i class fa-solid fa-film></i>
      <form class="search-form">
        <input type="text" class="search-input" name="search-input" placeholder="Search for a Movie">
        <button type="submit" id="search-button">Search</button>
      </form>
    </nav>

    <!-- Front Page -->

    <div class="movie-container">
      <div class="movie-list">
        <img class="movie-poster" src="" alt="">
        <h2 class="movie-title"></h2>
        <p class="movie-genre"></p>
      </div>
    </div>

    <!-- Info when you search for a movie -->

    <section class="movie-info">
      <div>
        <h2 class="movie-title"></h2>
        <p class="movie-release-date"></p>
        <p class="movie-runtime"></p>
        <p class="movie-genre"></p>
        <p class="movie-director"></p>
        <p class="movie-cast"></p>
        <p class="movie-description"></p>
        <p class="movie-rating"></p>
        <img class="movie-poster" src="" alt="">
      </div>
    </section>

    <!-- Arrow Icons -->

    <div class="icons">
      <button id="first-page-button">
        <i class="fas fa-fast-backward"></i>
      </button>
      <button id="previous-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button id="next-button">
        <i class="fas fa-arrow-right"></i>
      </button>
      <button id="last-page-button">
        <i class="fas fa-fast-forward"></i>
      </button>
    </div>
  </main>
  <!-- Optional JavaScript -->
  <script src="script.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
